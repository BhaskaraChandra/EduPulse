<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Dropdown</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        .dropdown-menu {
            padding: 10px;
        }
        .dropdown-item {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="group-dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Groups
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="group-list" style="max-height: 200px; overflow-y: auto;">
        </div>
    </div>

    <button id="submit-btn" class="btn btn-primary">Submit</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const groupNames = ["Group 1", "Group 2", "Group 3", "Group 4", "Group 5", "Group 6", "Group 7", "Group 8", "Group 9", "Group 10"]; // replace with your array of group names

        const groupList = document.getElementById("group-list");

        groupNames.forEach((groupName) => {
            const checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.id = groupName;
            checkbox.value = groupName;

            const label = document.createElement("label");
            label.htmlFor = groupName;
            label.textContent = groupName;

            const div = document.createElement("div");
            div.className = "dropdown-item";
            div.appendChild(checkbox);
            div.appendChild(label);

            groupList.appendChild(div);
        });

        document.getElementById("submit-btn").addEventListener("click", () => {
            const selectedGroups = [];
            const checkboxes = groupList.querySelectorAll("input[type='checkbox']");

            checkboxes.forEach((checkbox) => {
                if (checkbox.checked) {
                    selectedGroups.push(checkbox.value);
                }
            });

            console.log(selectedGroups); // you can pass selectedGroups to your API here
        });
    </script>
</body>
</html>
