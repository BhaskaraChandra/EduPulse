<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #eee;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h2>Selected Topics</h2>

    <div class="container">
        <div id="selected-topics-container"></div>
    </div>

    <script>
        try {
            let selectedTopics = JSON.parse('{{ selected_topics_json|escapejs }}'); // Ensure correct variable

            console.log("Received topics in frontend:", selectedTopics);  // Debugging output

            let container = document.getElementById("selected-topics-container");

            function createNestedList(obj) {
                let ul = document.createElement("ul");
                for (let key in obj) {
                    let li = document.createElement("li");
                    li.textContent = key;

                    if (typeof obj[key] === "object" && Object.keys(obj[key]).length > 0) {
                        li.appendChild(createNestedList(obj[key])); // Recursive call for subtopics
                    }
                    ul.appendChild(li);
                }
                return ul;
            }

            if (Object.keys(selectedTopics).length > 0) {
                container.appendChild(createNestedList(selectedTopics));
            } else {
                container.innerHTML = "<p>No topics selected.</p>";
            }
        } catch (error) {
            console.error("Error parsing JSON:", error);
            document.getElementById("selected-topics-container").innerHTML = "<p>Error loading topics.</p>";
        }
    </script>

</body>

</html>
