<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .burger-menu {
            font-size: 30px;
            padding: 15px;
            background: #2c3e50;
            color: white;
            display: inline-block;
            position: fixed;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
            z-index: 1100;
            border-radius: 5px;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px;
            background: #2c3e50;
            transition: left 0.3s;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #6699ff;
            color: #FFFFFF;
        }
        .profile-section {
            text-align: center;
            padding: 10px;
            background: #2c3e50;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* border: 2px solid white; */
            margin: 10px auto;
            display: block;
        }
        .dashboard-content {
            margin-left: 20px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .dashboard-content.shift {
            margin-left: 270px;
        }
    </style>
</head>
<body>
    <div class="burger-menu" onclick="toggleMenu()">â˜°</div>
    <div class="sidebar" id="sidebar">
        <div class="profile-section">
            <img src="{{ user.profile.profile_pic.url }}" alt="" class="profile-pic">
            <p><strong>{{ user.username }}</strong></p>
            <p>Score: 100117</p>
        </div>
        <hr>
        <a href="{% url 'tests' %}" class="load-content">Tests</a>
        <a href="{% url 'create_test' %}" class="load-content">Create Test</a>
        <a href="{% url 'daily_challenge' %}" class="load-content">Daily Challenge</a>
        <a href="{% url 'history' %}" class="load-content">History</a>
        <a href="{% url 'topics' %}" class="load-content">Topics</a>
        <a href="{% url 'manage_topics' %}" class="load-content">Manage Topics</a>
        <a href="{% url 'dashboards' %}" class="load-content">Dashboards</a>
        <a href="{% url 'my_progress' %}" class="load-content">My Progress</a>
        <a href="{% url 'compare' %}" class="load-content">Compare</a>
        <a href="{% url 'settings' %}" class="load-content">Settings</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="dashboard-content" id="dashboard-content">
        
    </div>

    <script>
        function toggleMenu() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("dashboard-content");
            sidebar.classList.toggle("active");
            content.classList.toggle("shift");
        }

        $(document).ready(function() {
            $(".load-content").click(function(e) {
                e.preventDefault();  // Prevent full page reload
                var url = $(this).attr("href");
                $("#dashboard-content").load(url);
            });
        });
    </script>
</body>
</html>
